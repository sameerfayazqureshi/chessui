<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="otp.css">
</head>
<body>
    <section class="hero">
        <div class="form-container">
            <h1>Verify Your OTP</h1>
            <p>Enter the 6-digit code sent to your registered number.</p>
            <form action="#">
                <div class="otp-inputs">
                    <input type="text" maxlength="1" oninput="moveNext(this, 'otp2')">
                    <input type="text" maxlength="1" id="otp2" oninput="moveNext(this, 'otp3')">
                    <input type="text" maxlength="1" id="otp3" oninput="moveNext(this, 'otp4')">
                    <input type="text" maxlength="1" id="otp4" oninput="moveNext(this, 'otp5')">
                    <input type="text" maxlength="1" id="otp5" oninput="moveNext(this, 'otp6')">
                    <input type="text" maxlength="1" id="otp6">
                </div>
                <button type="submit">Verify</button>
            </form>
        </div>
    </section>

    <script>
        // JavaScript to automatically move to the next input box
        function moveNext(current, nextId) {
            if (current.value) {
                document.getElementById(nextId).focus();
            }
        }
    </script>
</body>
</html>
